<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b4941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#18181b" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Letter O with gold gradient -->
  <text x="50" y="50" font-family="Newsreader, serif" font-size="60" font-weight="500" fill="url(#goldGradient)" text-anchor="middle" dominant-baseline="central">O</text>
</svg>
